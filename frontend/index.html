<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SaaS para dividir archivos PDF en páginas individuales. Fácil, rápido y seguro.">
    <title>SaaS - División de PDFs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">

    <!-- Contenedor Principal -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        
        <!-- Sección de Login -->
        <div id="loginSection">
            <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input id="username" type="text" placeholder="Usuario" class="w-full p-2 border rounded mb-2">
            
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-4">
            
            <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded shadow-md hover:bg-blue-600 transition">Ingresar</button>
        </div>

        <!-- Sección de Aplicación (Oculta hasta iniciar sesión) -->
        <div id="appSection" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Dividir PDFs</h2>

            <!-- Subir PDF -->
            <label for="pdfFile" class="block text-sm font-medium text-gray-700">Selecciona un PDF</label>
            <input id="pdfFile" type="file" class="w-full p-2 border rounded mb-4">
            <button onclick="uploadPDF()" class="w-full bg-green-500 text-white py-2 rounded shadow-md hover:bg-green-600 transition">
                Subir PDF
            </button>

            <hr class="my-4">

            <!-- Procesar PDF -->
            <label for="filename" class="block text-sm font-medium text-gray-700">Nombre del Archivo (sin .pdf)</label>
            <input id="filename" type="text" placeholder="Nombre del archivo" class="w-full p-2 border rounded mb-4">
            <button onclick="splitPDF()" class="w-full bg-yellow-500 text-white py-2 rounded shadow-md hover:bg-yellow-600 transition">
                Dividir PDF
            </button>

            <hr class="my-4">

            <!-- Descargar ZIP -->
            <button onclick="downloadZip()" class="w-full bg-purple-500 text-white py-2 rounded shadow-md hover:bg-purple-600 transition">
                Descargar ZIP
            </button>

            <hr class="my-4">

            <!-- Cerrar sesión -->
            <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded shadow-md hover:bg-red-600 transition">
                Cerrar Sesión
            </button>
        </div>

        <!-- Mensajes -->
        <p id="message" class="text-center text-sm text-gray-600 mt-4"></p>
    </div>

    <!-- Contenedor de Notificaciones Flotantes -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <!-- Pie de Página -->
    <footer class="mt-6 text-gray-600 text-center text-sm">
        Copyright &copy; 2025 <strong>Italo Quiroz</strong> - Todos los derechos reservados.
    </footer>

    <!-- Archivo de JavaScript -->
    <script src="app.js"></script>

</body>
</html>
